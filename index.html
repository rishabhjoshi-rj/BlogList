  <body>
    <section id="landing" class="section">
      <div class="container mt-5">
        <h1 class="display-3 text-center">
          <i class="fas fa-bolt text-primary"></i> My<span
            class="text-primary"
            >Blog</span
          >Gallery
        </h1>
        <button class="btn btn-info btn-lg addbtn">Add New Blog</button>

        <div id="cards" class="container mt-4">

        </div>
      </div>
    </section>

    <section id="top">
      <!-- <button id="back" class="btn btn-success">Back</button> -->
      <div class="container mt-4" id="topcontainer">
        
        <h1 class="display-4 text-center">

          <i class="fas fa-bolt text-primary"></i> My<span
            class="text-primary"
            >Blog</span
          >Gallery
        </h1>

        <form id="book-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control">
          </div>
          <div class="form-group">
            <label for="BlogText">Blog Content</label>
            <!-- <input type="text" id="BlogText" class="form-control"/> -->
            <textarea id="BlogText" placeholder="Type your Blog Content here" name="BlogText" rows="8" cols="200"></textarea>
          </div>
          <div class="form-group">
            <label for="url">Image URL</label>
            <input type="text" id="url" placeholder="Paste url for a cover image of blog if available, else a default image will be put."class="form-control">
          </div>
          <input
            type="submit"
            value="Add Book"
            id="addbook"
            class="btn btn-primary btn-block add btn-lg"
          />
          <button id="back" class="btn btn-success btn-lg btn-block">Go Back to Homescreen</button>
        </form>
      </div>
      </section>
    

      <script type="text/template" class="blogs-list-template">
        <td class="title"><%= title %></td>
        <td class="author"><%= author %></td>

        <td class="blog text"><%= BlogText %></td>
        <td class="url"><img src=<%= url %> height="100" width="100" alt=></a></td>

        <td><button class="btn btn-warning edit-blog">Edit</button> <button class="btn btn-danger delete-blog">Delete</button><button class="btn btn-success update-blog" style="display:none">Update</button> <button class="btn btn-danger done" style="display:none">Done</button></td>
        <!-- <td><input id="IMAGE" type="file" name="imageInput"></td> -->
        <td><button class="btn btn-info view-book">View Book</button></td>
        </div>
      </script>
    </section>

    <div class="container" id="cont">
      <section id="enlarged">

      </section>

    </div>
